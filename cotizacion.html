    <section>
        <form style="margin: 5%;">
            <p>Favor de llenar el siguiente formulario para hacerle llegar su cotización: </p>

            <div >
                <label for="inputNombre">Nombre: </label>
                <input type="text" id="inputNombre" required>
            </div>

            <div >
                <label for="inputEmpresa">Empresa: </label>
                <input type="text" id="inputEmpresa" maxlength="150">
            </div>

            <div >
                <label for="inputNumLicence">Num de Licencias: </label>
                <input type="number" id="inputNumLicence" minlength="1">
            </div>

            <div >
                <label for="inputEmail">Email: </label>
                <input type="email" id="inputEmail" required
                    placeholder="sucorreo@ejemplo.com">
            </div>

            <div >
                <label for="inputTel">Teléfono: </label>
                <input type="tel" id="inputTel" required maxlength="10">
            </div>

            <div>
                <p>Seleccionar el/los modulos de su interés: </p>
                <input type="radio" name="chb1" id="chb1">
                <label for="chb1">CRM </label><br>

                <input type="radio" name="chb2" id="chb2">
                <label for="chb2">Contabilidad </label><br>

                <input type="radio" name="chb3" id="chb3">
                <label for="chb3">Obras </label><br>

                <input type="radio" name="chb4" id="chb4">
                <label for="chb4">Logistica </label><br>

                <input type="radio" name="chb5" id="chb5">
                <label for="chb5">Mercadotenia </label>
            </div>

            <div >
                <label for="inputMessage">Mensaje: </label><br>
                <textarea name="txtMensaje" id="inputMessage" cols="30" rows="5"></textarea>
            </div>

            <div class="col-auto my-1">
                <button type="submit" class="btn btn-primary">
                   Enviar 
                </button>
            </div>
        </form>
    </section>
