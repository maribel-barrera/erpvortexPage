    <section>
        <form style="margin: 5%;">
            <label>Favor de llenar el siguiente formulario para hacerle llegar su cotización: </label>

            <div class="form-group row">
                <label for="inputNombre">Nombre: </label>
                <input type="text" id="inputNombre">
            </div>

            <div class="form-group row">
                <label for="inputEmpresa">Empresa: </label>
                <input type="text" id="inputEmpresa" maxlength="150">
            </div>

            <div class="form-group row">
                <label for="inputNumLicence">Num de Licencias: </label>
                <input type="number" id="inputNumLicence" minlength="1">
            </div>

            <div class="form-group row">
                <label for="inputEmail">Email: </label>
                <input type="email" id="inputEmail" placeholder="sucorreo@ejemplo.com">
            </div>

            <div class="form-group row">
                <label for="inputTel">Teléfono: </label>
                <input type="tel" id="inputTel">
            </div>

            <div class="form-group row">
                <label for="inputModulos">Modulos de Interés: </label>
                <input type="radio" name="chb1" id="chb1">
            </div>

            <div class="form-group row">
                <label for="inputMessage">Mensaje: </label>
                <textarea name="txtMensaje" id="inputMessage" cols="30" rows="5"></textarea>
            </div>

            <div class="col-auto my-1">
                <button type="submit" class="btn btn-primary">
                   Enviar 
                </button>
            </div>
        </form>
